
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

     <title>Pomodoro</title>
 </head>
 <body>
     <div class="container">
        <div class="header">
            <h1 class="header-tittle">Pomodoro</h1> 
            <a href="inicio.html" class="header-button">In√≠cio</a> 
        </div>
        <div id="timer" class="timer-container">
            <div class="timer">
                <h3 id="time" class="counter"></h3>
            </div>
            <!-- <div id="pause-time" class="pause-timer hidden">
                <h3 id="time" class="counter"></h3>
            </div> -->
            <div class="buttons-container">
                <h2>Trabalho</h2>
                <button class="play-button" onclick=relogio()>
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
        <div id="pause-timer" class="timer-container hidden">
            <div id="pause-time" class="pause-timer">
                <h3 id="time" class="counter"></h3>
            </div>
            <div class="buttons-container">
                <h2>Pausa</h2>
                <button class="play-button" onclick=pauseCounter()>
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
     </div>
