<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <title>Pomodoro</title>
    </head>
    <body onload=loaded()>
        <div class="container">
            <h1 class="title" >Pomodoro</h1> 
            <div class="options-container">
                <div class="btns">
                    <a id="workPlus" class="btn" onclick=workPlus()>+</a>
                    <a id="workLess" class="btn" onclick=workLess()>-</a>
                </div>
                <div class="divider">
                   <div class="time" id="minutes"></div> 
                   <div id="time" style="display: none;"></div>
                    Trabalho
                </div>
                <div class="btns">
                    <a id="pausePlus" class="btn" onclick=pausePlus()>+</a>
                    <a id="pauseLess" class="btn" onclick=pauseLess()>-</a>
                </div>
                <div class="divider">
                    <div class="time" id="pause"></div>
                    Pausa
                </div>
                <div class="btns">
                    <a id="sessionPlus" class="btn" onclick=sessionPlus()>+</a>
                    <a id="sessionLess" class="btn" onclick=sessionLess()>-</a>
                </div>
                <div class="divider">
                    <div class="time" id="sessions"></div>
                    Sess√µes
                </div>
            </div>
            <a class="button" href="/pomodoro.html">
                Continuar
            </a>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
