<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <title>Pomodoro</title>
    </head>
    <body>
        <h1>Pomodoro</h1> 
        <div class="container">
            <div class="divider">
               <div class="time" id="minutes"></div> 
                Trabalho
            </div>
            <div class="btns">
                <button id="workPlus" class="btn" onclick=workPlus()>+</button>
                <button id="workLess" class="btn" onclick=workLess()>-</button>
            </div>
            <div class="divider">
                <div class="time" id="pause"></div>
                Pausa
            </div>
            <div class="btns">
                <button id="pausePlus" class="btn" onclick=pausePlus()>+</button>
                <button id="pauseLess" class="btn" onclick=pauseLess()>-</button>
            </div>
            <div class="divider">
                <div class="time" id="sessions"></div>
                Sess√µes
            </div>
            <div class="btns">
                <button id="sessionPlus" class="btn" onclick=sessionPlus()>+</button>
                <button id="sessionLess" class="btn" onclick=sessionLess()>-</button>
            </div>
            Continuar
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
